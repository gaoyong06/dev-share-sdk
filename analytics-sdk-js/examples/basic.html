    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover {
      background: #0056b3;
    }
    .log {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      font-family: monospace;

  </div>

  <div>

    <button id="reset-btn">重置用户</button>
  </div>

  <div>
    <h2>手动操作</h2>
    <button id="flush-btn">立即发送事件</button>
  </div>

  <div class="log" id="log">
    <strong>日志输出：</strong><br>
    <div id="log-content"></div>
  </div>
